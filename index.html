<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <textarea name="textarea" class="textArea" id="inputArea" oninput="countChar()" placeholder="Enter your words to count the Characters!" cols="30" rows="10"></textarea>
        <h1 class="numChar"> Number Of Characters: <span id="currentCount">0</span>/200 <span class="remaining"></span></h1>
        
    </div>
    <div class="warning hidden">
        <h1 class="cls">X</h1>
        <h1 class="warnMsg">⚠️ You reached the maximum character limit!</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
